{% extends '_home_layout.html' %}

{% block head %}
	<title>Sign-up Page</title>
{% endblock %}

{% block style%}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup.css')}}">
{% endblock %}

{% block content %}
<div class="jumbotron">
	<h1>Sign Up</h1>
	<form class="form-signin" action="{{ url_for('signup') }}" method="POST">
		<div class="form-group">
			<label for="name" class="sr-only">Name</label>
			<input type="text" name="name" id="name" class="form-control" placeholder="Name"  required autofocus>
		</div>
		<div class="form-group">
			<label for="username" class="sr-only">Username</label>
			<input type="text" name="username" id="username" class="form-control" placeholder="Email Address" required>
		</div>
		<div class="form-group">
			<label for="password" class="sr-only">Password</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
		</div>
		<div>
			<button class="btn btn-primary btn-block" id="btnSignUp" type="submit">Sign Up</button>
		</div>
	</form>
	<div class="message">
		<p class="alert {{ alert }} " role="alert"><strong>{{ error }} </strong>{{ message }}</p>
	</div>
</div>
{% endblock %}
